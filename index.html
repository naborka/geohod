<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 500;
            text-align: center;
        }

        #userIcon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 0 auto 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #fff;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #f44336;
            margin-top: 5px;
            font-size: 14px;
        }

        /* Media query for larger screens */
        @media (min-width: 600px) {
            .container {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create Event</h1>

    <form id="eventForm">
        <div id="userIcon">AU</div>

        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required placeholder="e.g., Birthday Party">
        <div class="error-message" id="eventNameError"></div>

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required>
        <div class="error-message" id="eventDateError"></div>

        <label for="maxParticipants">Maximum Participants:</label>
        <input type="number" id="maxParticipants" name="maxParticipants" required min="1" placeholder="e.g., 50">
        <div class="error-message" id="maxParticipantsError"></div>

        <button type="submit">Create Event</button>
    </form>
</div>

<script>
    const form = document.getElementById('eventForm');
    const eventNameInput = document.getElementById('eventName');
    const eventDateInput = document.getElementById('eventDate');
    const maxParticipantsInput = document.getElementById('maxParticipants');
    const eventNameError = document.getElementById('eventNameError');
    const eventDateError = document.getElementById('eventDateError');
    const maxParticipantsError = document.getElementById('maxParticipantsError');
    const userIcon = document.getElementById('userIcon');

    eventNameInput.addEventListener('input', function() {
        const eventName = eventNameInput.value;
        const initials = eventName.slice(0, 2).toUpperCase();
        userIcon.textContent = initials;
    });


    form.addEventListener('submit', function(event) {
        eventNameError.textContent = "";
        eventDateError.textContent = "";
        maxParticipantsError.textContent = "";

        let isValid = true;

        if (eventNameInput.value.trim() === "") {
            eventNameError.textContent = "Event name is required.";
            isValid = false;
        }

        if (eventDateInput.value === "") {
            eventDateError.textContent = "Event date is required.";
            isValid = false;
        }

        if (maxParticipantsInput.value === "" || parseInt(maxParticipantsInput.value) < 1) {
            maxParticipantsError.textContent = "Maximum participants must be at least 1.";
            isValid = false;
        }

        if (!isValid) {
            event.preventDefault();
        } else {
            // Here you would typically send the form data to your server
            alert("Event Created Successfully!"); // Placeholder
            form.reset();
            userIcon.textContent = "AU"; // Reset icon
        }
    });
</script>

</body>
</html>
